[boundary]inner:scrollerSeason[/boundary]

<table id="rollingTableSeason" cellpadding=0 cellspacing=0 style="height:100%">
	
<tr><td><div style="width:0px;">&nbsp;</div></td><td><div style="width:100px;">&nbsp;</div></td>[#if list?size>1]<td  target="" class="filterSelected filterList"><div style="width:200px;text-align:center" >ALL&nbsp;</div></td>[/#if]
	[#list list as l]
  
	        [#if list?size>1]
		    <td class="filterList" target="${l.season}" class="white"><div style="width:200px;">${l.season}</div></td>
		    [#else]
		      <td class="filterSelected filterList" target="${l.season}" ><div style="width:200px;">${l.season}</div></td>
		    [/#if] 
	[/#list]
   
		<td><div style="width:100px;">&nbsp;</div>
		</tr>
</table>
