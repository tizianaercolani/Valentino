[#assign last_username=BC.getParamOrCookie(ctx,'cookie_username')!""]
[#assign last_region=BC.getParamOrCookie(ctx,'cookie_region')!""]

<div class="overlay" id="changePassword" onclick="changePw.hide(event)">
		<div id="changePasswordMask" >
		   <div > 
			<p>CHANGE PASSWORD</p>
			<hr width='100%' size='1' color='ffffff'>
			</div>			
				<table align="right" id="table_chpw">
				<tr  class="tr_changePassword">
						<td><label class="label_changePassword" >USERNAME</label></td>
						<td style="width:72%"><input autocorrect="off" autocomplete="off" maxlength="20" class="input_changePassword" type="text" id="chpw_login" value='${last_username!}'  ></td>
			            
					</tr>
					<tr  class="tr_changePassword">
						<td><label class="label_changePassword" >OLD PASSWORD</label></td>
						<td style="width:72%"><input autocorrect="off" autocomplete="off" maxlength="20" class="input_changePassword" type="password" id="chpw_oldpassword" value=''  ></td>
			            
					</tr>
					 <tr  class="tr_changePassword">
						<td><label class="label_changePassword">NEW PASSWORD</label></td>
						<td style="width:72%"><input autocorrect="off" autocomplete="off" maxlength="20"  class="input_changePassword" type="password" id="chpw_newpassword" value=''  ></td>
					 </tr>
					 <tr  class="tr_changePassword">
						<td><label class="label_changePassword">CONFIRM NEW PASSW.</label></td>
						<td style="width:72%"><input autocorrect="off" autocomplete="off" maxlength="20"  class="input_changePassword" type="password" id="chpw_newpassword_c" value=''  ></td>
					 </tr>	
							
				</table>

		
<center>     
<div class="changeButton" id="changeButton" onclick="changePw.run()">
<i class="icon-key"></i>
<div  >CHANGE PASSWORD FOR THIS USER</div>
</div>	</center>  	
		</div>
	
</div>
