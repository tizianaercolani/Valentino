[#compress]

<script src="${widget.tenantBaseUrl}mailer.js?v=${scriptversion!}"></script>
<script src="${widget.tenantBaseUrl}/product/productHandler.js?v=${scriptversion!}"></script>
<div id="containerProduct">
	<div id="logo" onclick="window.location.assign('run.app')">
		
	</div>
	
	   
	<div id="background_image"></div>

	<div id="slider_element"  style="position: relative; width:768px; height:1024px; z-index:10;">

	</div>

	<div id="optionList">
	
		<img class="product-share" id="product-share"
			src="${widget.tenantBaseUrl}store_app/new_product-share.png"  onclick="productHandler.sendMail()" /> <br>
		<img id="product-availability" class="product-availability"
			src="${widget.tenantBaseUrl}store_app/product-availability.png" onclick="productHandler.availabilityShow()" /> <br>

		<img id="product-listelem" class="product-listelem"
			src="${widget.tenantBaseUrl}store_app/product-listelem.png"
			onclick="productHandler.detailShow();" /> <br> 
		<div id="prod3d"></div><br>	
          <img id="product-favorite" class="product-favorite"
			src="${widget.tenantBaseUrl}store_app/add_wishList.png"
			onclick="productHandler.toggleFavourite()"/> 
			<!-- div id="product-favorite" class="product-favorite"></div-->
			<br> 
			
	</div>
	<div id="prod-FixedP" onclick="productHandler.hideAll()">
     		<img style="width:100%;height:100%"src="${widget.tenantBaseUrl}store_app/black.jpg"/>
    </div>
