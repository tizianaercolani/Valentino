<style>
#logo{
	position : fixed;

	top:50px;
	left:23%;

	font-size: 600%;
	-webkit-animation: fadeIn 1s;
}
#logo img{
width:500px;
}
</style>
[#else]

}

[/#if]

 <div id="background_image">

 </div>

     		</div>

     	[/#list]
